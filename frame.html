<!DOCTYPE html>
<html>
<head>
   <title>Frameset</title>
</head>
<body>
   <frameset cols="30%, 40%, 30%" border="3" framespacing="4" bordercolour="red">
       <frame name="top" src="h1.html"></frame> 
       <frame name="middle" src="h2.html"></frame>
       <frame name="bottom" src="h3.html"></frame>
       </frameset>
</body>
</html>
